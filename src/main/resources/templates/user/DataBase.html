<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DataBase.css">
    <title>Student Tracker</title>
    <!-- this was the bootstrap link that we had in this sheet  -->
    <link href="https://cdm.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
</head>

<body>
    <div id="app">
        <h1>Student Tracker</h1>
        <div id="student-list">
            <!-- Student cards will be dynamically added here -->
        </div>
        <button id="add-student-btn">Add Student</button>
        <div id="student-form" class="hidden">
            <!-- Form for adding/editing students will be dynamically shown here -->
            <h2 id="form-title">Add Student</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="weight">Weight:</label>
            <input type="number" id="weight" required>
            <label for="height">Height:</label>
            <input type="number" id="height" required>
            <label for="hair-color">Hair Color:</label>
            <input type="text" id="hair-color" required>
            <label for="gpa">GPA:</label>
            <input type="number" id="gpa" step="0.1" required>
            <button id="save-btn">Save</button>
            <button id="cancel-btn">Cancel</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
